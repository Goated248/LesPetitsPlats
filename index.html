<!DOCTYPE html>
<html lang="fr">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header class="background-img">
        <div class="logo row offset-1 col-2 mb-5">
            <img src="assets/Logo.png" alt="Logo les petits plats" class="mt-2">
        </div>
        <div class="row my-5"></div>
        <div class="row mt-5">
            <h1 class="offset-3 mt-5 col-6 text-warning text-center fs-3">CHERCHEZ PARMI PLUS DE 1500 RECETTES 
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        </div>
        <div class="row my-5">
            <form class="mb-5 offset-2 col-8 search-form ">

                <div class="input-group">
                    <input type="search" class="form-control border-white" id="search-Bar" placeholder="Rechercher une recette, un ingrédient..." aria-label="search">
                    <button class="btn btn-dark rounded-btn my-2 my-sm-0 border border-white border-5" type="submit">
                        <i class="bi bi-search text-secondary"></i>
                    </button>
                </div>
         
            </form>
        </div>
        <div class="row mt-5"></div>
        
    </header>

    <main class="bg-light">
        <section class="container">
            <div class="row py-5 bg-light">
                <div class="col-2 me-5">
                    <div class="dropdown-tags">
                        <button type="button" class="dropdown-toggle" id="ingredients-button">Ingrédients<i class="fa-solid fa-chevron-down"></i></button>
                        <div class="dropdown-menu">
                        <div class="dropdown-input_group">
                          <input type="text" id="ingredients-search" class="dropdown-search">
                            <button type="button" class="dropdown-btn"><i class="bi bi-search text-secondary"></i></button>
                        </div>
                          <div class="dropdown-options" id="ingredients-options"></div> 
                        </div>
                    </div>
                </div>
                <div class="col-2 me-4">
                    <div class="dropdown-tags">
                        <button type="button" class="dropdown-toggle" id="devices-button">Appareils<i class="fa-solid fa-chevron-down"></i></button>
                        <div class="dropdown-menu">
                            <div class="dropdown-input_group">
                                <input type="text" id="devices-search" class="dropdown-search">
                                  <button type="button" class="dropdown-btn"><i class="bi bi-search text-secondary"></i></button>
                              </div>
                          <div class="dropdown-options" id="devices-options"></div> 
                        </div>
                    </div> 
                </div>
                <div class="col-2">
                    <div class="dropdown-tags">
                        <button type="button" class="dropdown-toggle" id="ustensils-button">Ustensiles<i class="fa-solid fa-chevron-down"></i></button>
                        <div class="dropdown-menu">
                            <div class="dropdown-input_group">
                                <input type="text" id="ustensils-search" class="dropdown-search">
                                  <button type="button" class="dropdown-btn"><i class="bi bi-search text-secondary"></i></button>
                              </div>
                              <div class="dropdown-options" id="ustensils-options"></div> 
                        </div>
                    </div>
                </div>
                <div class="col text-end recipes-counter fw-bold" id="recipes-counter"></div>
            </div>

            <div class="row py-5 bg-light tags-container">
                
            </div>
        </section>

        <section class="container">
            <div class="row" id="recipes-container">

            </div>
        </section>
    </main>

    <footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    </footer>
   
<script src="data/recipes.js"></script> 
<script src="scripts/algo.js"></script>
<script src="scripts/tags.js"></script>
<script src="scripts/index.js"></script> 
</body>

</html>
